<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clockwork</title>
  <script src="https://sparebeat.com/embed/client.js"></script>
  <style>
  iframe {
    margin: 0px auto;
    display: block;
  }
  .sb {
    text-align: center;
  }
  </style>
  <script type="text/javascript">
  Sparebeat.autoload();
  window.addEventListener('load', function () {
    document.getElementById('sparebeat').height = window.outerWidth < 990 ? 1280 : 640;
  });
  </script>
</head>
<body>
  <h1>Clockwork</h1>
  <div class="sb">
    <iframe id="sparebeat" width="960" src="https://sparebeat.com/embed/" frameborder="0"></iframe>
  </div>
  <a href="../">Back</a>
</body>
</html>
